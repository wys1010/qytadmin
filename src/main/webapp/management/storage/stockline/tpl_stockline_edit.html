<!-- 弹出窗口-->
<!--<ks-dialog ng-model="dialog.visible" dialog="dialog" >-->
<div ng-controller="EditController as ec">
    <div class="modal-header" style="">

        <div class="row">
            <h3 class="modal-title col-xs-2">{{ec.dialogTitle}}</h3>
        </div>

    </div>


    <form role="form" class="form  ks-form ks-edit-form container-fluid modal-body" name="editForm" novalidate>

        <div>
            <!-- 第一行-->
            <div class="row">
                <div class=" form-group ">
                    <label class=" control-label ">产品:</label>

                    <div class="input-group" style="width: 300px">
                        <ks-product-picker width="300" ng-model="ec.entity.productId"></ks-product-picker>
                    </div>
                </div>

                <div class="form-group  normal">
                    <label class=" control-label">产品数量:</label>
                    <input type="text" ng-model="ec.entity.num" placeholder="产品数量"
                           class=" form-control input-sm" name="num" ng-pattern="/^\d+?$/" required>
                </div>

                <div class="form-group  normal">
                    <label class=" control-label">{{ec.isOutStock?'出库':'存放'}}仓库</label>
                    <ks-warehouse-picker ng-model="ec.entity.warehouseId" disabled="!ec.isOutStock" on-selected="ec.warehouseSelected(warehouse)"></ks-warehouse-picker>
                </div>

                <div class="form-group  normal" ng-if="ec.isOutStock">
                    <label class=" control-label">用途</label>
                    <div class="text-left" style="display: inline-block;">
                        <div class="btn-group btn-group-sm" >
                            <label class="btn btn-default " ng-model="ec.entity.usage" btn-radio="1">出售</label>
                            <label class="btn btn-default " ng-model="ec.entity.usage" btn-radio="2">院用</label>
                            <label class="btn btn-default " ng-model="ec.entity.usage" btn-radio="3">赠送</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <!--备注-->
                <div class="form-group  normal" style="width:90%">
                    <label class=" control-label" style="vertical-align: top">备注</label>
                    <textarea class=" form-control " style="width:80%" name="remark"
                              ng-model="ec.entity.remark"></textarea>
                </div>
            </div>

        </div>
        <!--操作按钮-->
        <div class="  modal-footer">
            <button type="submit" class="btn btn-primary " ng-disabled="editForm.$invalid"
                    ng-click="ec.save()">保存
            </button>
            <a href="javascript:void(0)" type="button" ng-click="ec.dismiss()" class="btn btn-warning">取消</a>
        </div>
    </form>


</div>
<!--</ks-dialog>-->
