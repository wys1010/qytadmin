<!-- 弹出窗口-->
<!--<ks-dialog ng-model="dialog.visible" dialog="dialog" >-->
<div ng-controller="EditController as ec">
    <div class="modal-header" style="">

        <div class="row">
            <h3 class="modal-title col-xs-2">{{ec.dialogTitle}}</h3>
        </div>

    </div>

    <form role="form" class="form  ks-form ks-edit-form container-fluid modal-body" name="editForm" novalidate>

        <!--第一行-->
        <div class="row">

            <!--名称-->
            <div class="form-group  normal">
                <label class=" control-label">产品名称:</label>

                <div style="display: inline-block">
                    <input type="text" ng-model="ec.entity.name" placeholder="产品名称"
                           class=" form-control input-sm" name="name" required ng-readonly="ec.isUpdate">

                </div>
            </div>

            <div class="form-group  normal">
                <label class=" control-label">规格:</label>

                <div style="display: inline-block">
                    <input type="text" ng-model="ec.entity.category" placeholder="规格"
                           class=" form-control input-sm" name="category">

                </div>
            </div>

            <div class="form-group  normal">
                <label class=" control-label">生产商:</label>

                <div style="display: inline-block">
                    <input type="text" ng-model="ec.entity.manufacturerName" placeholder="生产商"
                           class=" form-control input-sm" name="manufacturerName">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group  normal" style="width: 250px;">
                <label class=" control-label" style="width: 80px;">安全库存数量:</label>

                <div style="display: inline-block">
                    <input type="text" ng-model="ec.entity.minNumber" placeholder="安全库存数量"
                           class=" form-control input-sm" name="minNumber"
                            ng-pattern="/^\d+$/" required>

                </div>
            </div>

        </div>

<!--操作按钮-->
<div class="  modal-footer">
    <button type="submit" class="btn btn-primary " ng-disabled="editForm.$invalid"
            ng-click="ec.save()">保存
    </button>
    <a href="javascript:void(0)" type="button" ng-click="ec.dismiss()" class="btn btn-warning">取消</a>
</div>
</form>


</div>
