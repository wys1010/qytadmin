<div class="ks-ac">

    <a ng-show="!selectOnly" href="javascript:void(0)" class="inline-block">
        <input type="text" style="width:100%;height:100%;margin:0;line-height: 25px" ng-model="selectedLabel"
               class="ks-ac-search-text" placeholder="{{placeholder}}" ng-readonly="readonly"/>

    </a>

    <div ng-show="selectOnly" class="div_tags clearfix" style="width: {{inputWidth ? inputWidth:150}}px">
        <div id="divSearchTags" class="tags_con">

            <span class="tag" style="overflow: hidden;" ng-repeat="selectedObj in selectedLabels"
                  ng-show="selectedLabels.length > 0" data-row-index="$index">
                <a class="fa fa-close remove-btn" style="display: {{readonly ? 'none':'inline'}};" title="删除标签"
                   href="javascript:void(0)" ng-click="clearFocus($index)"></a>
                <span>{{selectedObj[$parent.displayField]}}</span>
            </span>
            <input type="text" class="ks-ac-multi-text" ng-model="selectedLabel" placeholder="{{placeholder}}"
                   ng-readonly="readonly">
        </div>
    </div>


    <div class="ks-ac-wrap">
        <div class="ks-ac-item-wrap"
             ng-show="picker.visible">

            <div class="ks-ac-result-tip"><span class="fa fa-lightbulb-o"></span>{{tip}}</div>

            <div class="ks-ac-table">

                <div class="ks-ac-head">
                    <div ng-repeat="col in columnInfos" style="display: inline-block;">
                        <div class="head-cell" style="width: {{col.width ? col.width:200}}px">{{col.label}}</div>
                    </div>
                </div>

                <div class="ks-ac-body">
                    <table class="table table-striped ks-ac-body-table" style="table-layout: fixed;">
                        <tr ng-repeat="row  in matchItems" ng-hide="$index > 9"
                            style="cursor:pointer;height: 30px;" index="{{$index}}"
                            ng-class="{true:'ks-ac-rows',false:'disable-row'}[!disableItemIfFieldNull || (row[disableItemIfFieldNull] != null && row[disableItemIfFieldNull] != undefined)]">
                            <td class="ellipsis" align="{{col.align ? col.align:'left'}}"
                                ng-repeat="col in columnInfos" width="{{col.width ? col.width:100}}px">
                                <span>{{::row[col.field] || ''}}</span>
                            </td>
                        </tr>

                        <tr style="height: 30px;">
                            <td class="ellipsis" align="center" colspan="{{columnInfos.length}}">
                                <span style="font-style: italic;color: rgb(199, 14, 119);">
                                    已匹配:{{results}}条记录</span>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>

            <div class="ks-ac-toolbar" ng-hide="selectOnly">
                <button class="btn btn-danger btn-sm"><span
                        class="fa fa-times clear-btn" ng-click="clearFocus()"></span> 删除
                </button>
            </div>


        </div>
    </div>
    <style scoped="scoped">

        .disable-row {
            background-color: #dbd5dc !important;
            font-style: italic;
            color: black;
            font-weight: normal;
            cursor: auto !important;
        }

        .ks-ac-rows:hover {
            background-color: #CCC !important;
            color: rgb(2, 115, 212);
            font-weight: bold
        }

        .focus {
            background: #CCC !important;
            color: rgb(2, 115, 212);
            font-weight: bold
        }

        .ks-ac-body {
            height: 412px;
            overflow: auto;
        }

        .ks-ac-head {
            height: 30px;
            line-height: 30px;
            overflow: hidden;
            white-space: nowrap;
            border-bottom: 1px solid #ccc
        }

        .ks-ac-head .head-cell {
            display: inline-block;
            text-align: center;
            color: #000;
            padding: 4px;
        }

        .ks-ac-wrap {
            position: absolute;
            overflow: visible;
            height: .1px;
            bottom: 0;
            left: 0;
        }

        .ks-ac-item-wrap {
            position: absolute;
            top: 0px;
            left: 0;
            z-index: 99999;
            border: 1px solid #ccc;
            background: #fff;
            box-shadow: 10px 10px 30px #444;
        }

        .div_tags {
            height: 30px;
        }

        .tags_con {
            width: 100%;
            height: 30px;
            font-size: 12px;
            padding: 0 5px;
            float: left;
            border: 1px solid #dcdcdc;
        }

        .tags_con_focus {
            border-color: #59d;
            outline: 1px solid #6be;
        }

        .tags_con input {
            height: 25px;
            width: 100px;
            border: 0px;
            float: left;
            outline: none;
        }

        .tags_con .tag {
            display: block;
            background: #f0f0f0;
            float: left;
            height: 23px;
            line-height: 23px;
            padding: 0 2px;
            margin-top: 3px;
            margin-right: 5px;
            color: black;
            overflow: hidden;
            border-radius: 4px;
            /*font-weight: bold;*/
        }


    </style>
</div>
