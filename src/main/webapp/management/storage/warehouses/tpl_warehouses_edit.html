<!-- 弹出窗口-->
<!--<ks-dialog ng-model="dialog.visible" dialog="dialog" >-->
<div ng-controller="EditController as ec">
    <div class="modal-header" style="">

        <div class="row">
            <h3 class="modal-title col-xs-2">{{ec.dialogTitle}}</h3>
        </div>

    </div>

    <form role="form" class="form  ks-form ks-edit-form container-fluid modal-body" name="editForm" novalidate>

        <div>
            <!--第一行-->
            <div class="row">

                <!--名称-->
                <div class="form-group  normal">
                    <label class=" control-label">仓库名称:</label>

                    <div style="display: inline-block">
                        <input type="text" ng-model="ec.entity.name" placeholder="仓库名称"
                               class=" form-control input-sm" name="name" required >

                    </div>
                </div>

                <div class="form-group  normal" style="width: 250px;">
                    <label class=" control-label" style="width: 90px">是否为总仓库:</label>
                    <div class="btn-group">
                        <label class="btn btn-default btn-sm" ng-model="ec.entity.type" btn-radio="1">是</label>
                        <label class="btn btn-default btn-sm" ng-model="ec.entity.type" btn-radio="2">否</label>
                    </div>
                </div>

                <div class="form-group  normal">
                    <label class=" control-label">仓库地址:</label>

                    <div style="display: inline-block">
                        <input type="text" ng-model="ec.entity.address" placeholder="仓库地址"
                               class=" form-control input-sm" name="address" >

                    </div>
                </div>

                <div class="form-group  normal">
                    <label class=" control-label">管理员:</label>

                    <div style="display: inline-block">
                        <ks-staff-picker ng-model="ec.entity.attendantId"></ks-staff-picker>
                    </div>
                </div>

                <div class="form-group  normal">
                    <label class=" control-label">联系电话:</label>

                    <div style="display: inline-block">
                        <input type="text" ng-model="ec.entity.telphone" placeholder="管理员联系电话"
                               class=" form-control input-sm" name="telphone" >

                    </div>
                </div>

            </div>

        </div>
        <!--操作按钮-->
        <div class="  modal-footer">
            <button type="submit" class="btn btn-primary " ng-disabled="editForm.$invalid"
                    ng-click="ec.save()">保存
            </button>
            <a href="javascript:void(0)" type="button" ng-click="ec.dismiss()" class="btn btn-warning">取消</a>
        </div>
    </form>


</div>
