<!-- 弹出窗口-->
<div ng-controller="EditController as ctrl">
    <div class="modal-header" style="">

        <div class="row">
            <h3 class="modal-title col-xs-10">{{ctrl.dialogTitle}}</h3>
        </div>

    </div>

    <form role="form"  class="form  ks-form ks-edit-form container-fluid modal-body" name="editForm" novalidate>

        <div ng-show="!ctrl.selectSuccess" >
            <h3 style="color:red">错误：记录不存在或已被删除</h3>
        </div>

        <div ng-show="ctrl.selectSuccess" >
            <!-- 现实操作人 创建时间 修改时间 -->
            <ks-operator entity="ctrl.entity">
            </ks-operator>

            <div class="row">
                <div class="form-group  normal" >
                    <label class="control-label">账号</label>
                    <div class="input-group">
                        <input type="text" maxlength="20" class=" form-control " name="loginName" ng-model="ctrl.entity.loginName"
                               placeholder="登录账号" required ng-readonly="ctrl.isUpdate"/>
                    </div>
                </div>

                <div class="form-group  normal" >
                    <label class="control-label">姓名</label>
                    <div class="input-group">
                        <input type="text" maxlength="20" class=" form-control " name="name" ng-model="ctrl.entity.name"
                               placeholder="姓名" required/>
                    </div>
                </div>

                <div class="form-group  normal" >
                    <label class="control-label">英文名</label>
                    <div class="input-group">
                        <input type="text" maxlength="20" class=" form-control " name="englishName" ng-model="ctrl.entity.englishName"
                               placeholder="英文名"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group  normal" >
                    <label class="control-label">手机号码</label>
                    <div class="input-group">
                        <input type="text" maxlength="20" class=" form-control " name="phone" ng-model="ctrl.entity.phone"
                               placeholder="手机号码"/>
                    </div>
                </div>

                <div class="form-group  normal" >
                    <label class="control-label">状态</label>
                    <div class="btn-group" style="width: 150px">
                        <label class="btn btn-default status-label" ng-model="ctrl.entity.disable" btn-radio="0">正常</label>
                        <label class="btn btn-default status-label" ng-model="ctrl.entity.disable" btn-radio="1">禁用</label>
                    </div>
                </div>

                <div class="form-group  normal" >
                    <label class="control-label">性别</label>
                    <div class="btn-group" style="width: 150px">
                        <label class="btn btn-default status-label" ng-model="ctrl.entity.gender" btn-radio="1">男</label>
                        <label class="btn btn-default status-label" ng-model="ctrl.entity.gender" btn-radio="2">女</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class=" form-group ks-form-group normal">
                    <label class=" control-label">部门</label>
                    <div class="input-group">
                        <ks-org-picker ng-model="ctrl.entity.orgId"></ks-org-picker>
                    </div>
                </div>

                <div class="form-group  normal" >
                    <label class="control-label">主管</label>
                    <div class="btn-group" style="width: 150px">
                        <label class="btn btn-default status-label" ng-model="ctrl.entity.manager" btn-radio="0">否</label>
                        <label class="btn btn-default status-label" ng-model="ctrl.entity.manager" btn-radio="1">是</label>
                    </div>
                </div>

                <div class=" form-group ks-form-group normal" style="width:550px;">
                    <label class=" control-label">角色</label>
                    <div class="input-group" style="width:450px;">
                        <ks-multi-role-selector ng-model="ctrl.entity.roleIds"></ks-multi-role-selector>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class=" form-group ks-form-group normal">
                    <label class=" control-label">EMAIL</label>
                    <div class="input-group">
                        <input type="text" maxlength="50" class=" form-control " name="email" ng-model="ctrl.entity.email"
                               placeholder="EMAIL"/>
                    </div>
                </div>

                <div class=" form-group ks-form-group normal">
                    <label class=" control-label">QQ</label>
                    <div class="input-group">
                        <input type="text" maxlength="20" class=" form-control " name="qq" ng-model="ctrl.entity.qq"
                               placeholder="QQ"/>
                    </div>
                </div>

                <div class=" form-group ks-form-group normal">
                    <label class=" control-label">微信</label>
                    <div class="input-group">
                        <input type="text" maxlength="20" class=" form-control " name="wechat" ng-model="ctrl.entity.wechat"
                               placeholder="微信"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class=" form-group ks-form-group large" style="width:550px;">
                    <label class=" control-label">负责区域</label>
                    <div class="input-group" style="width:450px;">
                        <ks-multi-district-selector ng-model="ctrl.entity.districts"></ks-multi-district-selector>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class=" form-group ks-form-group normal"  style="width:550px;">
                    <label class=" control-label">采购产品线</label>
                    <div class="input-group"  style="width:450px;">
                        <ks-multi-category-group-selector ng-model="ctrl.entity.purchaseCategoryGroups"></ks-multi-category-group-selector>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class=" form-group ks-form-group normal" style="width:550px;">
                    <label class=" control-label" >销售产品线</label>
                    <div class="input-group" style="width:450px;">
                        <ks-multi-category-group-selector ng-model="ctrl.entity.sellCategoryGroups"></ks-multi-category-group-selector>
                    </div>
                </div>
            </div>
        </div>
        <!--操作按钮-->
        <div class="  modal-footer">
            <button type="submit" class="btn btn-primary "  ng-disabled="editForm.$invalid"
                    ng-click="ctrl.save(editForm)" ng-show="ctrl.selectSuccess">保存
            </button>
            <a href="javascript:void(0)" type="button" ng-click="ctrl.dismiss()" class="btn btn-warning"
               ui-sref="select">取消</a>
        </div>
    </form>


</div>
<!--</ks-dialog>-->
